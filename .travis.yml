sudo: required
dist: trusty
language: python
python:
- '2.7'
install:
- deactivate
- export PATH=/usr/bin:$PATH
script:
- touch bin/browser-0.1.3-release.apk
before_deploy:
- cd bin
- export BUILD_VERSION=$(cat ../src/main/python/main.py | grep --color=never -oP '([0-9]+\.?)+')
- echo $BUILD_VERSION
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: browser-$BUILD_VERSION-release.apk
  overwrite: true
  skip_cleanup: true
  on:
    branch: deployment
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_b4c9b905b12e_key -iv $encrypted_b4c9b905b12e_iv
  -in lbry-android.keystore.enc -out lbry-android.keystore -d
